<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Exercícios de Informática</h1>
    </header>
    <main>
        <h2>Pergunta 1</h2>
        <p>O atalho para copiar um texto no Windows é:</p>
        <ul>
            <li><button onclick="verificarResposta(this, 'errado')">Ctrl + X</button></li>
            <li><button onclick="verificarResposta(this, 'correto')">Ctrl + C</button></li>
            <li><button onclick="verificarResposta(this, 'errado')">Ctrl + V</button></li>
        </ul>
        <p id="resposta"></p>
    </main>
    <script>
        function verificarResposta(botao, status) {
            let resposta = document.getElementById('resposta');
            if (status === 'correto') {
                resposta.innerText = "✅ Resposta correta!";
                resposta.style.color = "green";
            } else {
                resposta.innerText = "❌ Tente novamente!";
                resposta.style.color = "red";
            }
        }
    </script>
</body>
</html>
