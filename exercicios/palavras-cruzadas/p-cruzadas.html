<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras Cruzadas</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --cell-size: min(4vw, 30px);
            /* Tamanho responsivo */
            --grid-gap: 1px;
            --highlight-color: #e8f5e9;
            --correct-color: #e8f5e9;
            --incorrect-color: #ffebee;
            --black-cell: #000;
            --cell-bg: #f9f9f9;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 100vw;
            /* Ocupa toda a largura */
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1,
        h2 {
            color: var(--primary-color);
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
        }

        .grid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            /* Ocupa metade da tela */
            max-width: 50vw;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(15, var(--cell-size));
            grid-template-rows: repeat(15, var(--cell-size));
            gap: var(--grid-gap);
            margin-bottom: 20px;
            width: 100%;
        }

        .cell {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--cell-bg);
            position: relative;
            user-select: none;
        }

        .cell.black {
            background-color: var(--black-cell);
            border-color: var(--black-cell);
        }

        .cell.highlighted {
            background-color: var(--highlight-color);
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: min(3.5vw, 24px);
            /* Fonte responsiva */
            text-transform: uppercase;
            background-color: transparent;
            font-weight: bold;
            color: #333;
            padding: 0;
        }

        .cell input:focus {
            outline: 2px solid var(--primary-color);
            background-color: var(--highlight-color);
        }

        .cell-number {
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 8px;
            font-weight: bold;
        }

        .questions {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }

        .question-list {
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .question:hover {
            background-color: #f0f0f0;
        }

        .question.highlighted {
            font-weight: bold;
            background-color: var(--highlight-color);
            color: var(--primary-color);
        }

        .direction {
            font-size: 14px;
            color: var(--primary-color);
            margin-right: 5px;
            font-weight: bold;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .correct {
            background-color: var(--correct-color);
        }

        .incorrect {
            background-color: var(--incorrect-color);
        }

        .stats {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .timer {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .success-message {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .questions {
                width: 100%;
            }

            .grid {
                grid-template-columns: repeat(15, calc(var(--cell-size) * 0.8));
                grid-template-rows: repeat(15, calc(var(--cell-size) * 0.8));
            }

            .cell {
                width: calc(var(--cell-size) * 0.8);
                height: calc(var(--cell-size) * 0.8);
            }

            .cell input {
                font-size: 16px;
            }

            /* Adicionar ao CSS */
            .modal {
                display: none;
                position: fixed;
                z-index: 100;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .modal-content {
                background-color: white;
                margin: 15% auto;
                padding: 20px;
                width: 80%;
                max-width: 400px;
                border-radius: 5px;
                text-align: center;
            }

            .hint-counter {
                background: #f8f8f8;
                padding: 5px 10px;
                border-radius: 4px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h1>Palavras Cruzadas</h1>

    <div class="controls">
        <button id="checkAnswers">Verificar Respostas</button>
        <button id="resetGame">Reiniciar</button>
        <button id="hintButton">Dica (1 letra)</button>
        <div class="timer">Tempo: <span id="timeDisplay">00:00</span></div>
        <div id="hintCounter" class="hint-counter">Dicas usadas: <span>0</span></div>
    </div>

    <div class="stats">
        <div>Progresso: <span id="progress">0</span>%</div>
    </div>

    <div class="container">
        <div class="grid-container">
            <div class="grid" id="crosswordGrid"></div>
        </div>

        <div class="questions">
            <h2>Horizontal</h2>
            <div class="question-list" id="horizontalQuestions"></div>

            <h2>Vertical</h2>
            <div class="question-list" id="verticalQuestions"></div>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button id="modalConfirm">Confirmar</button>
            <button id="modalCancel">Cancelar</button>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <h2>ParabÃ©ns! ðŸŽ‰</h2>
        <p>VocÃª completou todas as palavras corretamente em <span id="completionTime">00:00</span>!</p>
    </div>

    <script src="js/script-cruzadas.js">
    </script>
</body>

</html>
