<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Digitação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        #word {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            width: 250px;
            text-align: center;
            border: 2px solid #007BFF;
            border-radius: 5px;
            outline: none;
        }
        input:focus {
            border-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercício de Digitação</h1>
        <p id="word"></p>
        <input type="text" id="input" oninput="checkWord()" autofocus>
        <p class="message" id="message"></p>
    </div>
    
    <script>
        const words = ["teclado", "computador", "digitação", "aprendizado", "programação"];
        let index = 0;
        
        function showWord() {
            if (index < words.length) {
                document.getElementById("word").textContent = words[index];
                document.getElementById("input").value = "";
                document.getElementById("message").textContent = "";
            } else {
                document.body.innerHTML = "<h1 style='color: #007BFF;'>Parabéns! Você concluiu o exercício.</h1>";
            }
        }
        
        function checkWord() {
            const input = document.getElementById("input").value;
            if (input === words[index]) {
                document.getElementById("message").textContent = "Correto!";
                setTimeout(() => {
                    index++;
                    showWord();
                }, 1000);
            }
        }
        
        showWord();
    </script>
</body>
</html>
